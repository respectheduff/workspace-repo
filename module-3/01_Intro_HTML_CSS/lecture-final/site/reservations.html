<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Reservation</title>
</head>
<body>
    <form action="/reservations" method="POST">
        <div>
            <label>Name: <input type="text" placeholder="Name"></label>
        </div>

        <div>
            <label>How many: <input type="number"></label>
        </div>

        <div>
            <label>What Day: <input type="date"></label>
        </div>

        <div>
            <label>What Time: <input type="time"></label>
        </div>

        <div>
            <label>
                Phone Number: <input type="tel">
            </label>
        </div>
        
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
