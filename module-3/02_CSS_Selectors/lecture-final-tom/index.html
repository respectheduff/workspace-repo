<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p id="primaryKey" class="group1">
        <em id="uniqueIdentifier" class="group1">Hello</em> World!
    </p>
    <p>Every paragraph tag!</p>
    <p class="group2">This should be bold too</p>
    <div class="group2">This won't be bold</div>
    <hr class="group1 group2">
    <em>This also is a descendant</em>
    <a href="https://www.google.com/">Google!</a>
</body>
</html>
